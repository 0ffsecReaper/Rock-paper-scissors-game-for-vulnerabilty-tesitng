<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RPS</title>
</head>
<body>
    <h1>HI THIS IS MY FIRST APP</h1>
      
    <div id="player-name"></div>
    <div id="score-board">
        <div class="score-counter">
            <h3>Wins</h3>
            <div class="score-holder" id="wins"></div>
        </div>
        <div class="score-counter">
            <h3>Losses</h3>
            <div class="score-holder" id="losses"></div>
        </div>
        <div class="score-counter">
            <h3>Draws</h3>
            <div class="score-holder" id="draws"></div>
        </div>

    </div>
    <div  id="choice-container">
        <button id="choice-rock" class="choice-button">Rock</button>
        <button id="choice-paper" class="choice-button">Paper</button>
        <button id="choice-scissor" class="choice-button">Scissor</button>
    </div>
    <div id="game-log">
        
    </div>
 <script src="index.js"></script>
</body>
</html>
